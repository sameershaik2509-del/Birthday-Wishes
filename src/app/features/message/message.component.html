<div class="heart-container">
  <!-- Heart Animation -->
  <svg class="heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
         2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 
         14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
         11.54L12 21.35z"/>
  </svg>

  <!-- Card replaces h2 -->
  <mat-card class="info-card">
    <mat-card-content>
      <h2 style="color: rgb(199, 47, 47);">I Love You</h2>
      <p>
        This is a special message inside the card.  
        You can explore more by clicking below.
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="goToMessage()">
        See More
      </button>
    </mat-card-actions>
  </mat-card>
</div>
